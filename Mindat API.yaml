      - in: query
        name: ima_notes
        schema:
          type: array
          items:
            type: integer
            maximum: 9223372036854775807
            minimum: -9223372036854775808
            format: int64
            nullable: true
            enum:
            - GROUP
            - INTERMEDIATE
            - NAMED_AMPHIBOLE
            - PENDING_APPROVAL
            - PUBLISHED_WITHOUT_APPROVAL
            - REDEFINED
            - REJECTED
            - RENAMED
            - UNNAMED_INVALID
            - UNNAMED_VALID
