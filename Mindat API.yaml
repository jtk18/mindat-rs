            - Adamantine
            - Dull
            - Earthy
            - Greasy
            - Metallic
            - Pearly
            - Resinous
            - Silky
            - Sub-Adamantine
            - Sub-Metallic
            - Sub-Vitreous
            - Vitreous
            - Waxy
        description: 'Lustretype: multiple choice (AND)'
        explode: true
        style: form
      - in: query
