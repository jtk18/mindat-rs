  /geomaterials/:
    get:
      operationId: geomaterials_list
      description: |-
        View to list Mindat items (minerals, groups, varieties, synonyms, rocks, commodities, etc.)
        * Requires token or login authentication.
      parameters:
      - in: query
        name: bi_max
        schema:
          type: string
        description: 'Birifrigence. Range: bi_min - bi_max. Birifrigence is calculated
          from refractive index as (rimax-rimin)'
      - in: query
        name: bi_min
        schema:
          type: string
        description: 'Birifrigence. Range: bi_min - bi_max. Birifrigence is calculated
          from refractive index as (rimax-rimin)'
      - in: query
        name: cleavagetype
        schema:
          type: array
          items:
            type: string
            nullable: true
            enum:
            - Distinct/Good
            - Imperfect/Fair
            - None Observed
            - Perfect
            - Poor/Indistinct
            - Very Good
        description: 'Cleavage: multiple choice'
        explode: true
        style: form
      - in: query
        name: colour
        schema:
          type: string
      - in: query
        name: crystal_system
        schema:
          type: array
          items:
            type: string
            nullable: true
            enum:
            - Amorphous
            - Hexagonal
            - Icosahedral
            - Isometric
            - Monoclinic
            - Orthorhombic
            - Tetragonal
            - Triclinic
            - Trigonal
        description: 'Crystal system (csystem): multiple choice (OR)'
        explode: true
        style: form
      - in: query
        name: density_max
        schema:
          type: number
        description: Density measured, to (dmeas<=)
      - in: query
        name: density_min
        schema:
          type: number
        description: Density measured, from (dmeas2>=)
      - in: query
        name: diapheny
        schema:
          type: array
          items:
            type: string
            nullable: true
            enum:
            - Opaque
            - Translucent
            - Transparent
        description: 'Diapheny (transparency): multiple choice (AND)'
        explode: true
        style: form
      - in: query
        name: elements_exc
        schema:
          type: string
        description: Exclude chemical elements, comma separated string
      - in: query
        name: elements_inc
        schema:
          type: string
        description: Include chemical elements, comma separated string
      - in: query
        name: entrytype
        schema:
          type: array
          items:
            type: integer
            enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 8
        description: 'Entry type. Multiple choice. Values: </br> <pre style=''white-space:
          pre-wrap;''>0 - <b>mineral</b> </br>1 - <b>synonym</b> </br>2 - <b>variety</b>
          </br>3 - <b>mixture</b> </br>4 - <b>series</b> </br>5 - <b>grouplist</b>
          </br>6 - <b>polytype</b> </br>7 - <b>rock</b> </br>8 - <b>commodity</b>
          </br></pre>'
        explode: true
        style: form
      - name: expand
        required: false
        in: query
        description: Select fields to expand
        style: form
        explode: false
        schema:
          title: Expanded fields
          type: array
          items:
            type: string
            enum:
            - description
            - type_localities
            - locality
            - relations
            - minstats
            - ~all
            - '*'
      - name: fields
        required: false
        in: query
        description: Specify required fields by comma
        schema:
          title: Selected fields
          type: string
        example: id,longid,guid,name,updttime,mindat_formula,mindat_formula_note,ima_formula,ima_status,ima_notes,varietyof,synid,polytypeof,groupid,entrytype,entrytype_text,description_short,impurities,elements,sigelements,tlform,cim,occurrence,otheroccurrence,industrial,discovery_year,diapheny,cleavage,parting,tenacity,colour,csmetamict,opticalextinction,hmin,hardtype,hmax,vhnmin,vhnmax,vhnerror,vhng,vhns,luminescence,lustre,lustretype,aboutname,other,streak,csystem,cclass,spacegroup,a,b,c,alpha,beta,gamma,aerror,berror,cerror,alphaerror,betaerror,gammaerror,va3,z,dmeas,dmeas2,dcalc,dmeaserror,dcalcerror,cleavagetype,fracturetype,morphology,twinning,epitaxidescription,opticaltype,opticalsign,opticalalpha,opticalbeta,opticalgamma,opticalomega,opticalepsilon,opticalalpha2,opticalbeta2,opticalgamma2,opticalepsilon2,opticalomega2,opticaln,opticaln2,optical2vcalc,optical2vmeasured,optical2vcalc2,optical2vmeasured2,opticalalphaerror,opticalbetaerror,opticalgammaerror,opticalomegaerror,opticalepsilonerror,opticalnerror,optical2vcalcerror,optical2vmeasurederror,opticaldispersion,opticalpleochroism,opticalpleochorismdesc,opticalbirefringence,opticalcomments,opticalcolour,opticalinternal,opticaltropic,opticalanisotropism,opticalbireflectance,opticalr,uv,ir,magnetism,type_specimen_store,commenthard,cim,strunz10ed1,strunz10ed2,strunz10ed3,strunz10ed4,dana8ed1,dana8ed2,dana8ed3,dana8ed4,thermalbehaviour,commentluster,commentbreak,commentdense,commentcrystal,commentcolor,electrical,tranglide,nolocadd,specdispm,spacegroupset,approval_year,publication_year,ima_history,rock_parent,rock_parent2,rock_root,rock_bgs_code,meteoritical_code,key_elements,shortcode_ima,rimin,rimax,weighting,~all,*
      - in: query
